<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"
    ></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text">
            <h1>üå¶Ô∏èWeather Forecast</h1>
            <from id="form">
              <input type="text" placeholder="Search a City" id="searchCity" />
              <input type="submit" id="submitButton" />
            </from>
            <h2>Addis Ababa, Ethiopia</h2>
            <h3></h3>
            <p>
              <span class="time"></span><br />
              Parlty Cloudy<br />
              Chance of Rain: 30%
            </p>
          </div>
        </div>
        <div class="col">
          <img src="src/weather2.svg" />
        </div>
      </div>
      <br /><br /><br /><br />
      <div class="row">
        <div class="col">
          <h3>1PM</h3>
          <i class="fa-solid fa-cloud-sun sun1"></i>
        </div>
        <div class="col">
          <h3>4PM</h3>
          <i class="fa-solid fa-cloud-rain sun2"></i>
        </div>
        <div class="col">
          <h3>7PM</h3>
          <i class="fa-solid fa-cloud-moon sun3"></i>
        </div>
        <div class="col">
          <h3>10PM</h3>
          <i class="fa-solid fa-cloud-moon sun4"></i>
        </div>
        <div class="col">
          <h3>1AM</h3>
          <i class="fa-solid fa-cloud-moon-rain sun5"></i>
        </div>
      </div>
      <br /><br />
